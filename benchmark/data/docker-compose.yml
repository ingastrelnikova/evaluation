services:
  research:
    image: postgres:latest
    container_name: research
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: research
    ports:
      - "5435:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d research"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - load-gen

  loadgen:
    build:
      context: ./load
      dockerfile: Dockerfile
    depends_on:
      - research
    networks:
      - load-gen

networks:
  load-gen:
    driver: bridge

